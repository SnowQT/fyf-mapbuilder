ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure fivem
ensure hardcap

ensure fyf-mapbuilder

sv_scriptHookAllowed 0
sv_endpointprivacy true
sv_maxclients 32
sv_lan 1

sets tags "bingo, competitive, speed-running"
sets locale "en-100"

#sets banner_detail "https://url.to/image.png"
#sets banner_connecting "https://url.to/image.png"
#load_server_icon myLogo.png

# Set your server's hostname
sv_hostname "Sandysandwiches.club | Developement server!"

# Uncomment this line if you do not want your server to be listed in the server browser.
# Do not edit it if you *do* want your server listed.
sv_master1 ""

# Add system admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_principal identifier.steam:110000100000000 group.admin # add the admin to the group

#Run the secret sauce.
exec priv/server-rcon.cfg
exec priv/server-key.cfg

#Setup our endpoints for the server.
#Moved to the bottom on recommendation of: https://github.com/anderscripts/FiveM_Queue/issues/25#issuecomment-479956378
#To prevent the server lagging out when people excessively connect to it.
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

#Stop the webadmin, as now we don't want or need to use it.
#To me this is another point of failure or attack vector for attackers.
stop webadmin